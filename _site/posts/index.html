<!DOCTYPE html>
<html lang="ko_KR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>BKBlog | AllPosts</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/assets/js/page.js"></script>
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body class="dark">
    <script src="/assets/js/header.js"></script>
<div id="header">
  <div class="link-wrap">
    <a href="http://localhost:4000">Home</a>
    <a href="http://localhost:4000/posts">Posts</a>
    <button class="button2" id="header-menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
  <div id="header-nav">

  </div>
</div>

    <div id="posts">
      <div class="main-image" style="background-image: url('/assets/images/posts.jpg');">
        <div class="modal">
          <div class="contents">
            <div class="inner">
              <div id="page-title">
                AllPosts
              </div>
              <div id="page-description">
                Watch All Categorys
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="posts-wrap">
        <div class="contents">
          <div class="container">
            <div class="posts-inner title">
              <div class="category-wrap"></div>
              <div class="category-list title">
                <strong>Direct link to categorys ></strong><br>
                
                  <a class="link" href="/posts/backend">backend</a>
                
                  <a class="link" href="/posts/frontend">frontend</a>
                
              </div>
            </div>
            
              <div class="posts-inner">
              
                <div class="category-wrap">
                  <a class="link category-link" href="/posts/backend">backend</a>
                </div>
                <ul class="category-list">
                  
                  <li>
                    <div class="thumbnail-box">
                      
                      
                        <a class="posts-title link" href="/posts/backend/backend"><img src="/assets/images/thumbnail/noImage.jpg" width="100%" height="100%"></a>
                      
                    </div>
                    <div class="text-box">
                      <a class="posts-title link" href="/posts/backend/backend">BackEnd</a>
                      <a class="posts-date">2021-05-25</a>
                    </div>
                  </li>
                  
                <ul>
              
              </div>
            
              <div class="posts-inner">
              
                <div class="category-wrap">
                  <a class="link category-link" href="/posts/frontend">frontend</a>
                </div>
                <ul class="category-list">
                  
                  <li>
                    <div class="thumbnail-box">
                      
                      
                        <a class="posts-title link" href="/posts/frontend/frontend"><img src="/assets/images/thumbnail/noImage.jpg" width="100%" height="100%"></a>
                      
                    </div>
                    <div class="text-box">
                      <a class="posts-title link" href="/posts/frontend/frontend">FrontEnd</a>
                      <a class="posts-date">2021-05-25</a>
                    </div>
                  </li>
                  
                <ul>
              
              </div>
            
          </div>
        </div>
      </div>
    </div>
    <script src="/assets/js/footer.js"></script>
<div id="footer">
  <div class="setting">
    <button id="change-mode"></button>
  </div>
  <a class="logo" href="">BKBlog</a><br>
  Dev Blog by BrandnewKorean
  <div class="icon-wrap">
    <a href="https://github.com/BrandnewKorean" target="_blank">
      <img class="icons" src="/assets/images/icons/github.png">
    </a>
    <a href="https://www.instagram.com/brandnewkorean/" target="_blank">
      <img class="icons" src="/assets/images/icons/instar.png">
    </a>
  </div>
</div>

</body>
</html>
